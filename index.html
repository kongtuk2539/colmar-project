<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colmar Academy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header with navbar -->
        <header>
            <nav>
                <div class="logo">
                    <img src="images/ic-logo.svg" alt="logo">
                    <p>
                        <span>COLMAR</span>ACADEMY
                    </p>
                </div>
                <ul class="on-windows">
                    <li>On campus</li>
                    <li>Online</li>
                    <li>For companies</li>
                    <li>Sign in</li>
                </ul>
               <!-- When the screen changes to phone model this ul is work --> 
                <ul class="on-phone">
                    <li><img src="images/ic-logo.svg" alt="logo"></li>
                    <li><img src="images/ic-on-campus.svg" alt="on-campus-logo"></li>
                    <li><img src="images/ic-online.svg" alt="online-logo"></li>
                    <li><img src="images/ic-login.svg" alt="login-logo"></li>
                </ul>           
            </nav>
        </header>

        <!-- main content -->
        <main>
            <!-- section hero -->
            <section class="hero">
                <div class="img-banner">
                    <img src="images/banner.jpg" alt="people-reading-books">
                </div>

                <div class="content-hero">
                    <h2>
                        Learn something <br>
                        new everyday
                    </h2>
                    <p>
                        Lorem ipsum dolor sit amet, <br>
                        consectetur adipiscing elit.
                    </p>
                    <a href="#">Start here</a>
                </div>
            </section>
        </main>
    </body>
</html>
